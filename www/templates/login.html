<!-- view that can be dynamically
loaded from other parts of the application
view-title is label of view can be displayed in nav bar-->


<ion-view view-title="login"  hide-nav-bar="true" >
  <ion-header-bar  class="bar-calm "  >
    <h1 class="title">Login</h1>

  </ion-header-bar>

  <ion-content scroll="false">

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username">  <!--ng-model="data.username"-->
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" >  <!--ng-model="data.password"-->
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="login()"   style=" width: 50%; margin: 0 auto;">Login</button>

  </ion-content>


</ion-view>
